<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./back.css">

  <!-- REMIXICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
   <link rel="stylesheet" href="./assets/css/style.css">

  <title>Responsive Navbar</title>
</head>
<body>
  <div id="back">
    <a href="../index.html">Back</a>
  </div>

  <!-- HEADER -->
   <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">Logo</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="ri-arrow-right-up-line"></i>
              <span>Home</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="ri-arrow-right-up-line"></i>
              <span>About Us</span>
            </a>
          </li>
          
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="ri-arrow-right-up-line"></i>
              <span>Projects</span>
            </a>
          </li>
          
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="ri-arrow-right-up-line"></i>
              <span>Studio</span>
            </a>
          </li>
          
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="ri-arrow-right-up-line"></i>
              <span>Contact</span>
            </a>
          </li>
        </ul>

        <!-- Close button-->
         <div class="nav__close" id="nav-close">
          <i class="ri-close-large-line"></i>
         </div>

         <div class="nav__social">
          <a href="https://www.instagram.com/" target="_blank" class="nav__social-link">
            <i class="ri-instagram-line"></i>
          </a>

          <a href="https://github.com/" target="_blank" class="nav__social-link">
            <i class="ri-github-line"></i>
          </a>

          <a href="https://dribbble.com/" target="_blank" class="nav__social-link">
            <i class="ri-dribbble-line"></i>
          </a>

          <a href="https://www.linkedin.com/feed/" target="_blank" class="nav__social-link">
            <i class="ri-linkedin-box-line"></i>
          </a>
         </div>
      </div>

      <!-- Toggle button -->
       <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
       </div>

    </nav>
   </header>

  <script src="./assets/js/main.js"></script>
</body>
</html>
